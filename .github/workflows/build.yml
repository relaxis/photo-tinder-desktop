name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - if: matrix.platform == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm install
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      # Ad-hoc sign macOS app to prevent "damaged" error
      - name: Sign macOS app
        if: matrix.platform == 'macos-latest'
        run: |
          # Find and sign the .app bundle
          APP_PATH=$(find src-tauri/target -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Signing $APP_PATH"
            codesign --force --deep --sign - "$APP_PATH"

            # Recreate DMG with signed app
            DMG_PATH=$(find src-tauri/target -name "*.dmg" -type f | head -1)
            if [ -n "$DMG_PATH" ]; then
              echo "Recreating DMG at $DMG_PATH"
              DMG_DIR=$(dirname "$DMG_PATH")
              DMG_NAME=$(basename "$DMG_PATH")
              APP_NAME=$(basename "$APP_PATH")
              APP_DIR=$(dirname "$APP_PATH")

              # Remove old DMG
              rm "$DMG_PATH"

              # Create new DMG with signed app
              hdiutil create -volname "Photo Tinder" -srcfolder "$APP_DIR" -ov -format UDZO "$DMG_PATH"

              echo "Created signed DMG"
            fi
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: photo-tinder-${{ matrix.name }}
          path: |
            src-tauri/target/**/release/bundle/**/*.AppImage
            src-tauri/target/**/release/bundle/**/*.deb
            src-tauri/target/**/release/bundle/**/*.rpm
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          generate_release_notes: true
          body: |
            ## Download

            | Platform | File |
            |----------|------|
            | Windows | `Photo Tinder_x.x.x_x64-setup.exe` or `.msi` |
            | macOS (Apple Silicon) | `Photo Tinder_x.x.x_aarch64.dmg` |
            | macOS (Intel) | `Photo Tinder_x.x.x_x64.dmg` |
            | Linux (Universal) | `photo-tinder_x.x.x_amd64.AppImage` |
            | Linux (Debian/Ubuntu) | `photo-tinder_x.x.x_amd64.deb` |
            | Linux (Fedora/RHEL) | `photo-tinder_x.x.x-1.x86_64.rpm` |

            ### Installation
            - **Windows**: Run the `.exe` installer or `.msi`
            - **macOS**: Open the `.dmg` and drag to Applications. Right-click and "Open" on first launch.
            - **Linux**: Make AppImage executable with `chmod +x` and run, or install `.deb`/`.rpm`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
